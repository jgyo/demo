on:
  push:
    tags:
    - 'v*'

name: Deploy WPF Demo
permissions:
  contents: write

env:
  PROJECT_PATH: WpfDemo/WpfDemo.csproj
  ISS_PATH: WpfDemo/WpfDemo.iss

jobs:
  build:
    name: Deploy WPF Demo
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup DotNet 8.0
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 8.0.x

      - name: Restore Project
        run: dotnet restore ${{ env.PROJECT_PATH }}

      - name: Build Project
        run: dotnet build ${{ env.PROJECT_PATH }} -c Release --no-restore

      - name: Publish Project
        run: dotnet publish ${{ env.PROJECT_PATH }} -c Release --no-build

      - name: Compile Installer      
        uses: Minionguyjpro/Inno-Setup-Action@v1.2.2
        with:
          path: ${{ env.ISS_PATH }}
          options: /O+

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

      - name: Upload Release Asset
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }} # more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps 
          asset_path: WpfDemo/output/WpfDemo_Setup.exe

          asset_name: WpfDemo.${{ github.ref }}.exe
          asset_content_type: application/exe

