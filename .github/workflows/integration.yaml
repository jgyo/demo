on:
    push:
        # Sequence of patterns matched against refs/tags
        tags:
        - 'v*' # Push events matching v*

name: Upload Release Asset

jobs:
    build:
        name: Upload Release Asset
        runs-on: ubuntu-latest
        steps:
            - name: Checkout Code
              uses: actions/checkout@4
            - name: Build project # This would actually build yoiur project... Using zip for an example artifact
              run: |
                zip --junk-paths my-artifact README.md
            - name: Crease Release
              id: create_release
              uses: actions/create-release@v1
              env:
                GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              with:
                tag_name: ${{ github.ref }}
                release_name: Release ${{ github.ref }}
                draft: false
                prerelease: false
            - name: Upload Release Asset
              id: upload-release-asset
              uses: actions/upload-release-asset@v1
              env:
                GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              with:
                upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE steps
                asset_path: ./my-artifact.zip
                asset_name: my-artifact.zip
                asset_content_type: application/zip
                
